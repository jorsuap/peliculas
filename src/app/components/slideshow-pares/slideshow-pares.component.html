<swiper-container
  [slidesPerView]="3.3"
  [freemode]="true"
  [spaceBetween]="-20"
>
  <swiper-slide
    *ngFor="let pares of peliculas | pares"
  >
  <ion-row>

    <ion-col size="12" *ngFor="let pelicula of pares">
      <ion-card mode="md" (click)="verDataller( pelicula.id )">
        <img
          [src]="pelicula.poster_path | image"
          alt="img poster"
          class="poster"
        >
      </ion-card>
    </ion-col>

  </ion-row>
  </swiper-slide>

  <swiper-slide class="slide-mas">
    <ion-button expand="full"
                class="btn-mas"
                size="large"
                (click)="onClick()">
      <ion-icon name="add"
                slot="icon-only"></ion-icon>
    </ion-button>
  </swiper-slide>

</swiper-container>
