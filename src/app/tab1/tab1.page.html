
<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <h3>Estrenos</h3>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop
    [peliculas]="peliculasRecientes">
  </app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <h3>Cartelera</h3>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster
    [peliculas]="peliculasRecientes">
  </app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <h3>Populares</h3>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
      </ion-col>
    </ion-row>
  </ion-grid>

    <app-slideshow-pares [peliculas]="populares"
                          (cargarMas)="cargarMas()">
    </app-slideshow-pares>

</ion-content>
