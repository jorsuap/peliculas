<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar pelicula"
                  animated
                  [debounce]="700"
                  [value]="textoBuscar"
                  (ionInput)="buscar( $event )"></ion-searchbar>
</ion-toolbar>
<ion-content [fullscreen]="true">

  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-list *ngIf="peliculas.length === 0">

      <ion-list-header>
        <ion-label>Ideas</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let pelicula of ideas"
                (click)="sugerido( pelicula )">
        <ion-label color="primary" > {{ pelicula }} </ion-label>
      </ion-item>

      <ion-label>

      </ion-label>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let pelicula of peliculas">
          <ion-card (click)="verDetalle( pelicula.id )">
            <img [src]="pelicula.poster_path | image" [alt]="pelicula.title">
            <ion-card-header>
              <ion-card-subtitle> {{ pelicula.release_date }} </ion-card-subtitle>
              <ion-card-content>
                <h2> {{ pelicula.title }} </h2>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
